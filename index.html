<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Tasty Meal Generator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Tasty Meal Generator">
	<title>Tasty Meals </title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
		integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<section class="container">
		<div class="app">
			<h1>Tasty Meal</h1>
			<p class="para">Learn and Prepare any kind of Meal with our Randomly Generated Meals </p>
			<div class="hidden">
				<h2></h2>
				<h4 class="">
					<span>Category:
						<span class="cate"></span>
					</span>

					<span>Area: <span class="area"></span></span>
				</h4>
				<div class="procedures">
					<div class="">
						<picture>
							<img src="" class="meal-img" alt="Meal Image">
						</picture>
					</div>
					<div class="pro-ing">
						<h3 class="title-li">Ingrdients</h3>
						<ul class="ulIngredients">
							
						</ul>
					</div>
					<div class="pro-instruct">
						<h3 class="title-li">Measures</h3>
						<ul class="ulMeasures">
							
						</ul>
					</div>
				</div>
				<p class="instruction"></p>
				<p>
					<a href="" target="_blank" class="youtube">Click here to watch a video guide on Youtube.</a>
				</p>
			</div>
			<button type="button" class="button" name="button">Grab a Meal</button>
		</div>
		<!-- Social Links -->
		<div class="social-links">
			<a href="#"><i class="fab fa-fw fa-x-twitter" aria-hidden="true"></i></a>
			<a href="#"><i class="fab fa-fw fa-linkedin-in" aria-hidden="true"></i></a>
			<a href="#"><i class="fa-regular fa-envelope" aria-hidden="true"></i></a>
			<a href="#"><i class="fab fa-fw fa-github" aria-hidden="true"></i></a>
		</div>

	</section>

	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
